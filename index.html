<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">

        <div id="display">
            <div class="dispText" id="dispText">0</div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <div class="numberTile" id="seven">7</div>
                <div class="numberTile" id="eight">8</div>
                <div class="numberTile" id="nine">9</div>
                
                

                <div class="numberTile" id="four">4</div>
                <div class="numberTile" id="five">5</div>
                <div class="numberTile" id="six">6</div>
                
                

                <div class="numberTile" id="one">1</div>
                <div class="numberTile" id="two">2</div>

                <div class="numberTile" id="three">3</div>
                
                <div class="numberTile" id="decimal">.</div>
                <div class="numberTile" id="zero">0</div>
                <div class="numberTile" id="negate">+/-</div>
            </div>

            <div id="functions">
                <div class="functionTiles" id="clear">Clear</div>
                <div class="functionTiles" id="divide">/</div>
                <div class="functionTiles" id="multiply">x</div>
                <div class="functionTiles" id="subtract">-</div>
                <div class="functionTiles" id="add">+</div>
                <div class="functionTiles" id="equals">=</div>
            </div>
        </div>

    </div>
</body>

<footer>
    <p>Made by: <a href="https://github.com/MuhammadAA"> MuhammadAA <img src="GitHub-Mark-32px.png"></a> </p>
</footer>
</html>
